<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Título</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="funciones.js"></script>
 

</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logoCuartero.png" alt="Bootstrap" width="130">
      </a>

      <div class="dropdown mt-2">
        <a href="#" class="list-group-item-secondary dropdown-toggle" id="carritoDropdown" role="button"
          data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="images/carrito.png" alt="" class="navbar-icon">
          <span class="badge bg-danger" id="carritoBadge">0</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="carritoDropdown">
          <h6 class="dropdown-header">Carrito de Compras</h6>
          <ul id="listaCarritoDropdown" class="dropdown-list">
          </ul>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item"><strong>Total: <span id="totalCarrito">0.00€</span></strong></div>
          <button class="btn dropdown-item" id="irAlCarrito">Ir al carrito</button>
          <button class="btn dropdown-item" id="pagarAhora">PAGAR AHORA</button>

        </div>
      </div>
      

      <form class="d-flex" role="search" id="formBusqueda">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Haz tu búsqueda..."
          aria-label="Search">
        <button class="btn btn-light" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark background text-bg-danger">
    <div class="container-fluid">
        <!-- Botón de hamburguesa para pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
            aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand botones-navbar" href="#">PROMOCIONES</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand botones-navbar" href="#">PRODUCTOS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


  <!-- CARRUSEL -->
  <div id="carouselExampleAutoplaying" class="carousel slide " data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/carrusel1.jpg" class="d-block w-100" alt="imagen cemento">
      </div>
      <div class="carousel-item">
        <img src="images/carrusel2.jpg" class="d-block w-100" alt="decoracion hogar">
      </div>
      <div class="carousel-item">
        <img src="images/carrusel3.jpg" class="d-block w-100" alt="pareja decorando">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Atrás</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
  <!-- CARRUSEL -->

  <div class="container mt-3">
        <h1><strong>PROMOCIONES</strong></h1>
  </div>


 <!-- FILTROS DE BUSQUEDA -->
  <div class="container mt-5">
    <div>
        <label for="filtroCategoria">Filtrar por categoría:</label>
        <select id="filtroCategoria" onchange="filtrarProductos()">
            <option value="todos">Todos</option>
            <option value="cemento">Cementos</option>
            <option value="pintura">Pinturas</option>
            <option value="herramienta">Herramientas</option>
        </select>
    </div>
 <!-- FILTROS DE BUSQUEDA -->
    <br>


    <div class="row" id="contenedorProductos">
        <!-- PRODUCTOS -->
    </div>
</div>

</body>

</html>
